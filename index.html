<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="cowculator.css">

</head>









<body>

    <div class="app-container" id="app-container">
        <div class="app-tab-picker">
            <div class="app-current-tab app-tab" id="app-Cowculator-tab">
                Cowculator
            </div>
            <div class="app-alt-tab app-tab" id="app-Cupsize-tab">
                Cup Size
            </div>
            <div class="app-alt-tab app-tab" id="app-Sprosize-tab">
                Reverse Cowculator
            </div>
        </div>

        <form class="app-form" id="app-Cowculator-form" onsubmit="return false">

            <div class="app-input-grid app-four-column-grid" id="cowculator-input-grid">

                <div class="app-grid-header two-column-span">

                    Espresso
                </div>
                <div>
                    <!--spacer-->
                </div>
                <div>
                    <!--spacer-->
                </div>




                <!-- row 1-->
                <div class="app-grid-section">

                    <label for="coffeeweight" class="app-grid-label">Weight</label>
                    <input class="app-form-input" type="number" min="0" id="coffeeweight" name="coffeeweight" required>
                </div>
                <div class="app-grid-unit-fixed">g</div>


                <div class="app-grid-section">
                    <label for="TDS" class="app-grid-label">TDS</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="TDS" name="TDS" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>


                <div class="app-grid-middle-header two-column-span">

                    Milk
                </div>
                <div>
                    <!--spacer-->
                </div>
                <div>
                    <!--spacer-->
                </div>



                <!-- row 2-->
                <div class="app-grid-section">
                    <label for="milkweight" class="app-grid-label">Weight</label>
                    <input class="app-form-input" type="number" min="0" id="milkweight" name="milkweight" required>
                </div>
                <div class="app-grid-unit-fixed">g</div>

                <div class="app-grid-section">
                    <label for="fat" class="app-grid-label">Fat</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="fat" name="fat" value="3.7"
                        required>
                </div>
                <div class="app-grid-unit-fixed">%</div>



                <!-- row 3-->
                <div class="app-grid-section">
                    <label for="lactose" class="app-grid-label">Lactose</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="lactose" name="lactose"
                        value="4.7" required>
                </div>

                <div class="app-grid-unit-fixed">%</div>

                <div class="app-grid-section">
                    <label for="protein" class="app-grid-label">Protein</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="protein" name="protein"
                        value="3.5" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>



                <!-- row 4-->
                <div class="app-grid-section">
                    <label for="condensation" class="app-grid-label">Condensation</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="condensation" value="7.5"
                        name="condensation" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>

                <div class="app-grid-section">
                    <label for="aeration" class="app-grid-label">Aeration</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="aeration" value="33"
                        name="aeration" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>





            </div>



            <input type="submit" class="app-submit-button" id="cowculator-submit" value="Calculate">

            <!--<div class="app-output-title">Cappuccino</div>-->

            <div class="app-output-container grey-box app-five-column-grid">

                <!-- row 1-->


                <div class="app-output-label">
                    Coffee:
                </div>
                <div class="app-output Output" id="coffeeweightoutput"></div>
                <div class="app-output-label">g</div>
                <div class="app-output Output" id="coffeestrengthoutput"></div>
                <div class="app-output-label">%</div>

                <!-- row 2-->

                <div class="app-output-label">
                    Fat:
                </div>
                <div class="app-output Output" id="fatweightoutput"></div>
                <div class="app-output-label">g</div>
                <div class="app-output Output" id="fatstrengthoutput"></div>
                <div class="app-output-label">%</div>

                <!-- row 3-->

                <div class="app-output-label">
                    Lactose:
                </div>
                <div class="app-output Output" id="lactoseweightoutput"></div>
                <div class="app-output-label">g</div>
                <div class="app-output Output" id="lactosestrengthoutput"></div>
                <div class="app-output-label">%</div>

                <!-- row 4-->

                <div class="app-output-label">
                    Protein:
                </div>
                <div class="app-output Output" id="proteinweightoutput"></div>
                <div class="app-output-label">g</div>
                <div class="app-output Output" id="proteinstrengthoutput"></div>
                <div class="app-output-label">%</div>

                <!-- row 5-->

                <div class="app-output-label">
                    Total weight:
                </div>
                <div class="app-output Output" id="totalweightoutput"></div>
                <div class="app-output-label">g</div>
                <div>
                    <!--spacer-->
                </div>
                <div>
                    <!--spacer-->
                </div>



                <!-- row 6-->

                <div class="app-output-label">
                    Total volume:
                </div>
                <div class="app-output Output" id="totalvolumeoutput"></div>
                <div class="app-output-label">ml</div>
                <div class="app-output Output" id="totalvolumeoutput_oz"></div>
                <div class="app-output-label">oz</div>











            </div>

        </form>

        <form class="app-form app-hidden-form" id="app-Cupsize-form" onsubmit="return false">
            <div class="app-input-grid app-four-column-grid" id="cupsize-grid">

                <!-- row 1-->
                <div class="app-grid-section">
                    <label for="cupsizecoffeeweight" class="app-grid-label">Espresso weight</label>
                    <input class="app-form-input" type="number" min="0" id="cupsizecoffeeweight"
                        name="cupsizecoffeeweight" required>
                </div>
                <div class="app-grid-unit-fixed">g</div>

                <div class="app-grid-section">
                    <label for="cupsizeTDS" class="app-grid-label">TDS</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="cupsizeTDS" name="cupsizeTDS"
                        required>
                </div>
                <div class="app-grid-unit-fixed">%</div>



                <!-- row 2-->
                <div class="app-grid-section">
                    <label for="cupsizecondenation" class="app-grid-label">Condensation</label>
                    <input class="app-form-input " type="number" min="0" max="100" id="cupsizecondensation"
                        name="cupsizecondensation" value="7.5" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>

                <div class="app-grid-section">
                    <label for="cupsizeaeration" class="app-grid-label">Aeration</label>
                    <input class="app-form-input " type="number" min="0" max="100" id="cupsizeaeration"
                        name="cupsizeaeration" value="33" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>


                <!-- row 3-->
                <div class="app-grid-section">
                    <label for="desiredTDS" class="app-grid-label">Target strength</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="desiredTDS" name="desiredTDS"
                        required>
                </div>
                <div class="app-grid-unit-fixed">%</div>

            </div>

            <input type="submit" class="app-submit-button" id="cupsize-cowculator-submit" value="Calculate">

            <!--<div class="app-output-title">Cup size</div>-->
            <div class="app-output-grid app-five-column-grid">


                <!-- row 1-->


                <div class="app-output-title">
                    Milk weight:
                </div>
                <div class="app-grid-section three-column-span">
                    <div class="app-output Output" id="milkweightoutput"></div>
                </div>
                <div class="app-grid-section">
                    <div class="app-output-unit-fixed">g</div>
                </div>

                <!-- row 2-->


                <div class="app-output-title">
                    Cup volume:
                </div>
                <div class="app-grid-section">
                    <div class="app-output Output" id="cupvolumeoutput"></div>
                </div>
                <div class="app-grid-section">
                    <div class="app-output-unit-fixed">ml</div>
                </div>
                <div class="app-grid-section">
                    <div class="app-output Output" id="cupvolumeoutput_oz"></div>
                </div>
                <div class="app-grid-section">
                    <div class="app-output-unit-fixed">oz</div>
                </div>


            </div>







        </form>

        <form class="app-form app-hidden-form" id="app-Sprosize-form" onsubmit="return false">
            <div class="app-input-grid app-four-column-grid" id="sprosize-grid">

                <!-- row 1-->
                <div class="app-grid-section">
                    <label for="sproTDS" class="app-grid-label">Espresso TDS</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="sproTDS" name="sproTDS" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>

                <div class="app-grid-section">
                    <label for="sprodesiredTDS" class="app-grid-label">Target strength</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="sprodesiredTDS"
                        name="sprodesiredTDS" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>


                <!-- row 2-->

                <div class="app-grid-section">
                    <label for="sprocondensation" class="app-grid-label">Condensation</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="sprocondensation"
                        name="sprocondensation" value="7.5" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>

                <div class="app-grid-section">
                    <label for="sproaeration" class="app-grid-label">Aeration</label>
                    <input class="app-form-input" type="number" min="0" max="100" id="sproaeration" name="sproaeration"
                        value="33" required>
                </div>
                <div class="app-grid-unit-fixed">%</div>



                <!-- row 3-->

                <div class="app-grid-section">
                    <label for="sprocupvolume" class="app-grid-label">Cup volume</label>
                    <input class="app-form-input" type="number" min="0" id="sprocupvolume" name="sprocupvolume"
                        required>
                </div>
                <div class="app-grid-section">
                    <select class="app-form-unit-selector" name="cupvolpicker" id="cupvolpicker">
                        <option value="ml">ml</option>
                        <option value="oz">oz</option>
                    </select>
                </div>

            </div>

            <input type="submit" class="app-submit-button" id="spro-cowculator-submit" value="Calculate">

            <!-- <div class="app-output-title">Result</div> -->
            <div class="app-output-grid app-three-column-grid">
                <!-- row 1-->


                <div class="app-output-title">
                    Espresso size:
                </div>
                <div class="app-grid-section">
                    <div class="app-output Output" id="sproweightoutput"></div>
                </div>
                <div class="app-grid-section">
                    <div class="app-output-unit-fixed">g</div>
                </div>
                
            </div>









        </form>

    </div>


















    <script src="cowculator.js"></script>

</body>

</html>
