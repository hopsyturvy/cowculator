<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="cowculator.css">

</head>









<body>


    <div class="app-container" id="app-container">
        <div class="app-tab-picker">
            <div class="app-current-tab app-tab" id="app-Cowculator-tab">
                The Cowculator
            </div>
            <div class="app-alt-tab app-tab" id="app-Cupsize-tab">
                Cup Size Cowculator
            </div>
            <div class="app-alt-tab app-tab" id="app-Sprosize-tab">
                Spro Size Cowculator
            </div>
        </div>

        <form class="app-form" id="app-Cowculator-form" onsubmit="return false">

            <div class="app-input-grid app-six-column-grid">

                <div class="app-grid-header six-column-span">

                    Espresso
                </div>



                <!-- row 1-->
                <label for="coffeeweight" class="app-grid-label">Weight</label>
                <input class="app-form-input" type="number" min="0" id="coffeeweight" name="coffeeweight" required>
                <div class="app-grid-unit-fixed">g</div>

                <label for="TDS" class="app-grid-label">TDS</label>
                <input class="app-form-input" type="number" min="0" id="TDS" name="TDS" required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>
                <div class="grid-row-separator column-span-4-5">
                </div>
                <div class="grid-row-separator">
                </div>

                <div class="app-grid-header six-column-span">

                    Milk
                </div>


                <!-- row 2-->
                <label for="milkweight" class="app-grid-label">Weight</label>
                <input class="app-form-input" type="number" min="0" id="milkweight" name="milkweight" required>
                <div class="app-grid-unit-fixed">g</div>

                <label for="fat" class="app-grid-label">Fat</label>
                <input class="app-form-input" type="number" min="0" id="fat" name="fat" required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>
                <div class="grid-row-separator column-span-4-5">
                </div>
                <div class="grid-row-separator">
                </div>


                <!-- row 3-->
                <label for="lactose" class="app-grid-label">Lactose</label>
                <input class="app-form-input" type="number" min="0" id="lactose" name="lactose" required>
                <div class="app-grid-unit-fixed">%</div>

                <label for="protein" class="app-grid-label">Protein</label>
                <input class="app-form-input" type="number" min="0" id="protein" name="protein" required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>
                <div class="grid-row-separator column-span-4-5">
                </div>
                <div class="grid-row-separator">
                </div>





            </div>



            <input type="submit" class="app-submit-button" id="cowculator-submit" value="Calculate">

            <div class="app-output-title">Cappuccino</div>

            <div class="app-output-container grey-box app-five-column-grid">

                <!-- row 1-->


                <div class="app-output-label">
                    Coffee:
                </div>
                <div class="app-output Output" id="coffeeweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>
                <div class="app-output Output" id="coffeestrengthoutput"></div>
                <div class="app-grid-unit-fixed">%</div>

                <!-- row 2-->

                <div class="app-output-label">
                    Fat:
                </div>
                <div class="app-output Output" id="fatweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>
                <div class="app-output Output" id="fatstrengthoutput"></div>
                <div class="app-grid-unit-fixed">%</div>

                <!-- row 3-->

                <div class="app-output-label">
                    Lactose:
                </div>
                <div class="app-output Output" id="lactoseweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>
                <div class="app-output Output" id="lactosestrengthoutput"></div>
                <div class="app-grid-unit-fixed">%</div>

                <!-- row 4-->

                <div class="app-output-label">
                    Protein:
                </div>
                <div class="app-output Output" id="proteinweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>
                <div class="app-output Output" id="proteinstrengthoutput"></div>
                <div class="app-grid-unit-fixed">%</div>

                <!-- row 5-->

                <div class="app-output-label">
                    Water:
                </div>
                <div class="app-output Output" id="proteinweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>
                <div>
                    <!--spacer-->
                </div>
                <div>
                    <!--spacer-->
                </div>

                <!-- row 6-->

                <div class="app-output-label">
                    Total weight:
                </div>
                <div class="app-output Output" id="totalweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>
                <div>
                    <!--spacer-->
                </div>
                <div>
                    <!--spacer-->
                </div>



                <!-- row 7-->

                <div class="app-output-label">
                    Total volume:
                </div>
                <div class="app-output Output" id="totalvolumeoutput"></div>
                <div class="app-grid-unit-fixed">ml</div>
                <div>
                    <!--spacer-->
                </div>
                <div>
                    <!--spacer-->
                </div>











            </div>

        </form>

        <form class="app-form app-hidden-form" id="app-Cupsize-form" onsubmit="return false">
            <div class="app-input-grid app-six-column-grid">

                <!-- row 1-->
                <label for="cupsizecoffeeweight" class="app-grid-label">Espresso weight</label>
                <input class="app-form-input" type="number" min="0" id="cupsizecoffeeweight" name="cupsizecoffeeweight"
                    required>
                <div class="app-grid-unit-fixed">g</div>

                <label for="cupsizeTDS" class="app-grid-label">TDS</label>
                <input class="app-form-input" type="number" min="0" id="cupsizeTDS" name="cupsizeTDS" required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>
                <div class="grid-row-separator column-span-4-5">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 2-->
                <label for="aeration" class="app-grid-label">Aeration</label>
                <input class="app-form-input column-span-2-5" type="number" min="0" id="aeration" name="aeration"
                    required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 3-->
                <label for="desiredTDS" class="app-grid-label">Desired TDS</label>
                <input class="app-form-input column-span-2-5" type="number" min="0" id="desiredTDS" name="desiredTDS"
                    required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>
            </div>

            <input type="submit" class="app-submit-button" id="cupsize-cowculator-submit" value="Calculate">

            <div class="app-output-title">Cup size</div>
            <div class="app-output-container app-three-column-grid">
                

                <!-- row 1-->


                <div class="app-output-label">
                    Milk weight:
                </div>
                <div class="app-output Output" id="milkweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>

                <div class="grid-row-separator column-span-1-2">
                </div>

                <div class="grid-row-separator">
                </div>

                <!-- row 2-->


                <div class="app-output-label">
                    Cup volume:
                </div>
                <div class="app-output Output" id="cupvolumeoutput"></div>
                <div class="app-grid-unit-fixed">ml</div>

                <div class="grid-row-separator column-span-1-2">
                </div>

                <div class="grid-row-separator">
                </div>
            </div>







        </form>

        <form class="app-form app-hidden-form" id="app-Sprosize-form" onsubmit="return false">
            <div class="app-input-grid app-six-column-grid">

                <!-- row 1-->
                <label for="sprocupvolume" class="app-grid-label">Cup volume</label>
                <input class="app-form-input column-span-2-5" type="number" min="0" id="sprocupvolume" name="sprocupvolume"
                    required>
                <div class="app-grid-unit-fixed">ml</div>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 2-->
                <label for="sproaeration" class="app-grid-label">Aeration</label>
                <input class="app-form-input column-span-2-5" type="number" min="0" id="sproaeration" name="sproaeration"
                    required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 3-->
                <label for="sproTDS" class="app-grid-label">Espresso TDS</label>
                <input class="app-form-input column-span-2-5" type="number" min="0" id="sproTDS" name="sproTDS"
                    required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 4-->
                <label for="sprodesiredTDS" class="app-grid-label">Desired TDS</label>
                <input class="app-form-input column-span-2-5" type="number" min="0" id="sprodesiredTDS" name="sprodesiredTDS"
                    required>
                <div class="app-grid-unit-fixed">%</div>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>
            </div>

            <input type="submit" class="app-submit-button" id="spro-cowculator-submit" value="Calculate">
            
            <div class="app-output-title">Result</div>
            <div class="app-output-container app-three-column-grid">
                <!-- row 1-->

                
                <div class="app-output-label">
                    Espresso size:
                </div>
                <div class="app-output Output" id="sproweightoutput"></div>
                <div class="app-grid-unit-fixed">g</div>

                <div class="grid-row-separator column-span-1-2">
                </div>

                <div class="grid-row-separator">
                </div>








        </form>


    </div>


















    <script src="cowculator.js"></script>

</body>

</html>
